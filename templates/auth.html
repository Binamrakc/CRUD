<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container">
    <div class="row min-vh-100 align-items-center justify-content-center">
      <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
        
        <div class="card shadow border-0 rounded-4">
          <div class="card-body p-4 p-md-5">
            <h3 class="fw-bold mb-1">Welcome back</h3>
            <p class="text-secondary mb-4">Login with your ID and password.</p>

            <!-- Change action to your backend route later -->
            <form action="/auth" method="POST">
              <div class="mb-3">
                <label for="user_id" class="form-label">Email</label>
                <input type="text" class="form-control form-control-lg" id="user_id" name="gmail"
                       placeholder="Enter your Email" required>
              </div>

              <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" name="password"
                       placeholder="Enter your password" required>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="showPw">
                  <label class="form-check-label" for="showPw">Show password</label>
                </div>

                <a href="#" class="link-primary text-decoration-none">Forgot password?</a>
              </div>

              <a href ="/view"></a><button type="submit" class="btn btn-primary btn-lg w-100">Login</button></form></a>

              <div class="text-center mt-4">
                <span class="text-secondary">No account?</span>
                <a href="login.html" class="link-primary text-decoration-none fw-semibold">Create one</a>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, but good to include) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Show/Hide password -->
  <script>
    const showPw = document.getElementById("showPw");
    const pw = document.getElementById("password");

    showPw.addEventListener("change", () => {
      pw.type = showPw.checked ? "text" : "password";
    });
  </script>
</body>
</html>
