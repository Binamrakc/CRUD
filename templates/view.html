<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/home">User System</a>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Saved Users</h3>
        <a href="/home" class="btn btn-primary">Add New User</a>
    </div>

    <div class="card shadow">
        <div class="card-body p-0">

            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th style="width: 180px;">Actions</th>
                    </tr>
                </thead>

                <tbody>
                {{range .users}}
                    <tr>
                        <td>{{.Id}}</td>
                        <td>{{.UserName}}</td>
                        <td>{{.Email}}</td>
                        <td>
                            <!-- Update button -->
                            <a href="/update/{{.Id}}" class="btn btn-warning btn-sm">
                                Update
                            </a>

                            <!-- Delete button (POST form) -->
                            <form action="/delete/{{.Id}}" method="POST" style="display:inline-block; margin-left: 4px;">
    <button type="submit" class="btn btn-danger btn-sm" 
            onclick="return confirm('Are you sure you want to delete this user?');">
        Delete
            
    </button>
</form>

                            </form>
                        </td>
                    </tr>
                {{else}}
                    <tr>
                        <td colspan="4" class="text-center text-muted py-4">
                            No users found. Add some from the form.
                        </td>
                    </tr>
                {{end}}
                </tbody>

            </table>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
